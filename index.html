<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      color: #c9184a;
      animation: fadeIn 2s ease;
    }

    .card {
      background: white;
      margin: 20px auto;
      padding: 25px;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: pop 1.2s ease;
    }

    .poem {
      font-size: 16px;
      line-height: 1.7;
      margin-top: 15px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 20px;
      margin-left: 86px
    }

    .gallery img {
      height: 140px;
      border-radius: 15px;
      flex-shrink: 0;
      animation: fadeIn 2s ease;
    }

    .footer {
      margin: 30px 10px;
      font-size: 14px;
      color: #6c757d;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }
  </style>
</head>
<body>

  <h1>Hey Love ‚ù§Ô∏è</h1>

  <div class="card">
    <p class="poem">
      Across the miles, across the time,<br>
      My heart still beats in perfect rhyme.<br><br>

      No distance fades what we both feel,<br>
      What‚Äôs meant is strong, what‚Äôs real is real.<br><br>

      Until the day I hold you tight,<br>
      You live in my thoughts, day and night üíï
    </p>

    <div class="gallery">
      <!-- REPLACE these image URLs with your own -->
      <img src="https://images.pexels.com/photos/697259/pexels-photo-697259.jpeg" />
      <!-- <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" />
      <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" /> -->
    </div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è just for you
  </div>

  <!-- Floating hearts -->
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

  <!-- OPTIONAL MUSIC (uncomment if you want)
  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>
  -->

</body>
</html>
