<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --bg: #0b090a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        /* Continuous Heart Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .wrapper {
            display: flex;
            width: 300vw;
            height: 100vh;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- PAGE 1: THE RHYME --- */
        .rhyme-box h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--rose);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        .rhyme-box p {
            font-size: 1.6rem;
            line-height: 1.8;
            font-style: italic;
            color: #ffccd5;
            max-width: 600px;
        }

        /* --- PAGE 2: THE ROSE PIC --- */
        .rose-pic-frame {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--rose);
            box-shadow: 0 0 40px var(--rose);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.5s ease;
        }

        .active .rose-pic-frame {
            opacity: 1;
            transform: scale(1);
            animation: breathe 4s ease-in-out infinite;
        }

        .rose-pic-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 20px var(--rose); transform: scale(1); }
            50% { box-shadow: 0 0 60px var(--rose); transform: scale(1.05); }
        }

        /* --- PAGE 3: HER SPOTLIGHT --- */
        .her-pic {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 10px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: rotateY(90deg);
            transition: 1.2s ease;
        }

        .active .her-pic {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .her-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Navigation Buttons */
        .nav-btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: var(--rose);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        }
    </style>
</head>
<body>

    <canvas id="heart-bg" class="heart-bg"></canvas>

    <div class="wrapper" id="master">
        
        <section id="page1" class="active">
            <div class="rhyme-box">
                <h1>For You</h1>
                <p>
                    "A whisper of love, a dream come true,<br>
                    My favorite view is simply you.<br>
                    With every beat, my heart will say,<br>
                    I love you more with every day."
                </p>
                <button class="nav-btn" onclick="nav(1)">NEXT ➔</button>
            </div>
        </section>

        <section id="page2">
            <div class="rose-pic-frame">
                <img src="https://beaudryflowers.ca/cdn/shop/files/PXL-20250129_152037234.RAW-01.COVER_2_1024x1024.jpg?v=1738164584" alt="Beautiful Rose">
            </div>
            <h2 style="margin-top: 40px; font-size: 2.5rem;">Roses for You</h2>
            <p>To the one who makes life bloom.</p>
            <button class="nav-btn" onclick="nav(2)">ONE MORE THING ➔</button>
        </section>

        <section id="page3">
            <div class="her-pic">
                <img src="./beautiful.png" alt="Her Photo">
            </div>
            <h2 style="margin-top: 30px; font-family: 'Dancing Script'; font-size: 3rem; color: var(--rose);">Forever Mine</h2>
            <p>The most beautiful part of my world.</p>
            <button class="nav-btn" onclick="nav(0)">RESTART</button>
        </section>

    </div>

    <script>
        function nav(index) {
            const master = document.getElementById('master');
            const sections = document.querySelectorAll('section');
            master.style.transform = `translateX(-${index * 100}vw)`;
            sections.forEach((s, i) => {
                if(i === index) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        // Heart background logic
        const canvas = document.getElementById('heart-bg');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 12 + 5;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.4;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.font = `${this.size}px serif`;
                ctx.fillText('❤', this.x, this.y);
                this.y -= this.speed;
                if(this.y < -20) this.reset();
            }
        }
        for(let i=0; i<40; i++) hearts.push(new Heart());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            hearts.forEach(h => h.draw());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
