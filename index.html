<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day | Sweet Surprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cocoa: #3d1c02;
            --milk-choc: #7f4f24;
            --caramel: #dda15e;
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #2c1708 0%, #000000 100%);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Chocolate Rain Animation */
        .choco-drop {
            position: fixed;
            top: -50px;
            font-size: 24px;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        header {
            text-align: center;
            padding: 50px 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--caramel);
            text-shadow: 0 0 15px rgba(221, 161, 94, 0.5);
        }

        .rhyme {
            font-style: italic;
            font-size: 1.2rem;
            color: #bfa89e;
            margin-top: 10px;
        }

        /* The Box */
        .box-container {
            position: relative;
            background: var(--cocoa);
            width: 340px;
            padding: 25px;
            border-radius: 20px;
            border: 4px solid var(--gold);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            z-index: 1;
            margin-bottom: 50px;
        }

        /* The Chocolates */
        .chocolate {
            width: 120px;
            height: 120px;
            background: var(--milk-choc);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5), 5px 5px 15px rgba(0,0,0,0.3);
        }

        .chocolate:hover {
            transform: scale(1.05) translateY(-5px);
            background: var(--caramel);
        }

        /* Unwrapping Effect */
        .chocolate.eaten {
            background: #222 !important;
            box-shadow: inset 0 0 20px black;
            transform: scale(0.9);
            pointer-events: none;
        }

        .chocolate.eaten::after {
            content: '‚ù§Ô∏è';
            font-size: 1.5rem;
        }

        /* Reveal Message */
        #message-display {
            height: 60px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: var(--gold);
            font-weight: 600;
            text-align: center;
            max-width: 300px;
        }

        .footer-nav {
            z-index: 1;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 30px;
            background: var(--gold);
            color: var(--cocoa);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover { background: white; transform: scale(1.1); }
    </style>
</head>
<body>

    <header>
        <h1>Happy Chocolate Day</h1>
        <p class="rhyme">"Life is like a box of chocolates... <br> but you're the sweetest one in it."</p>
    </header>

    <div id="message-display">Click a chocolate to taste a secret...</div>

    <div class="box-container">
        <div class="chocolate" onclick="eat(this, 'You are my Dark Delight!')">üç´</div>
        <div class="chocolate" onclick="eat(this, 'Sweetness overloaded!')">üç¨</div>
        <div class="chocolate" onclick="eat(this, 'My favorite Caramel!')">üç©</div>
        <div class="chocolate" onclick="eat(this, 'Forever my Sweetheart!')">üç™</div>
    </div>

    <div class="footer-nav">
        <a href="#" class="btn" onclick="location.reload()">Refill the Box</a>
    </div>

    <script>
        // Interactive "Eating" Function
        function eat(element, msg) {
            element.classList.add('eaten');
            element.innerHTML = "";
            document.getElementById('message-display').innerText = msg;
            
            // Trigger a mini heart burst on click
            for(let i=0; i<5; i++) {
                createParticle(element.offsetLeft + 60, element.offsetTop + 60);
            }
        }

        // Chocolate Rain
        function createChoco() {
            const icons = ['üç´', 'üç©', 'üç™', 'üç¨', '‚ú®'];
            const drop = document.createElement('div');
            drop.classList.add('choco-drop');
            drop.innerText = icons[Math.floor(Math.random() * icons.length)];
            drop.style.left = Math.random() * 100 + "vw";
            drop.style.animationDuration = Math.random() * 3 + 2 + "s";
            drop.style.opacity = Math.random();
            document.body.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createChoco, 400);

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.innerText = "‚ù§Ô∏è";
            p.style.position = "fixed";
            p.style.left = x + "px";
            p.style.top = y + "px";
            p.style.pointerEvents = "none";
            p.style.transition = "all 1s ease";
            document.body.appendChild(p);
            setTimeout(() => {
                p.style.transform = `translate(${(Math.random()-0.5)*100}px, ${(Math.random()-0.5)*100}px) scale(0)`;
                p.style.opacity = "0";
            }, 10);
            setTimeout(() => p.remove(), 1000);
        }
    </script>
</body>
</html>
