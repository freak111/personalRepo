<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day 2026 | Secure Vow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --promise-pink: #ff2d55;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Scanner Visuals */
        .scanner-container {
            text-align: center;
            transition: opacity 0.8s ease;
        }

        .fingerprint-scanner {
            width: 120px;
            height: 120px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transition: 0.3s;
        }

        .fingerprint-scanner i {
            font-size: 3rem;
            color: var(--neon-blue);
            transition: 0.3s;
        }

        /* The Scan Line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            top: 0;
            left: 0;
            box-shadow: 0 0 15px var(--neon-blue);
            display: none;
            animation: scanning 2s linear infinite;
        }

        @keyframes scanning {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        .instruction {
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-top: 15px;
        }

        /* The Hidden Promise */
        #promise-reveal {
            position: absolute;
            text-align: center;
            opacity: 0;
            display: none;
            max-width: 500px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 30px;
        }

        .vow-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--promise-pink);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .certificate-tag {
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 2px;
            margin-top: 30px;
            border-top: 1px solid #222;
            padding-top: 15px;
        }

        /* Holding state */
        .holding { transform: scale(0.95); box-shadow: 0 0 50px var(--neon-blue) !important; }

    </style>
</head>
<body>

    <div class="scanner-container" id="stage1">
        <div class="fingerprint-scanner" id="scanner" onmousedown="startScan()" onmouseup="stopScan()" ontouchstart="startScan()" ontouchend="stopScan()">
            <div class="scan-line" id="line"></div>
            <span style="font-size: 3rem;">ðŸ‘†</span>
        </div>
        <div class="instruction" id="hint">Hold to verify promise</div>
    </div>

    <div id="promise-reveal">
        <div class="vow-text" id="vow">
            "I promise to be your home,<br>
            your anchor, and your peace.<br>
            A love that only grows,<br>
            and vows that never cease."
        </div>
        <p style="color: #aaa;">Happy Promise Day. This vow is encrypted in my heart forever.</p>
        <div class="certificate-tag">
            VOW ID: 2026-LOVE-PROMISE<br>
            STATUS: PERMANENTLY SIGNED
        </div>
    </div>

    <script>
        let scanTimer;
        const scanner = document.getElementById('scanner');
        const line = document.getElementById('line');
        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('promise-reveal');

        function startScan() {
            scanner.classList.add('holding');
            line.style.display = 'block';
            document.getElementById('hint').innerText = "Authenticating Heartbeat...";
            
            scanTimer = setTimeout(() => {
                revealPromise();
            }, 2500); // 2.5 seconds hold required
        }

        function stopScan() {
            if (stage2.style.display !== 'block') {
                scanner.classList.remove('holding');
                line.style.display = 'none';
                document.getElementById('hint').innerText = "Hold to verify promise";
                clearTimeout(scanTimer);
            }
        }

        function revealPromise() {
            stage1.style.opacity = '0';
            setTimeout(() => {
                stage1.style.display = 'none';
                stage2.style.display = 'block';
                setTimeout(() => {
                    stage2.style.opacity = '1';
                    // Trigger a small haptic-style shake or sound here if desired
                }, 50);
            }, 800);
        }
    </script>
</body>
</html>
