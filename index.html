<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day | The Linger</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --blush: #ff4d6d;
            --wine: #2d0b10;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #050505;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        /* Interactive Lips */
        .lip {
            position: absolute;
            font-size: 3.5rem;
            cursor: grab;
            user-select: none;
            z-index: 10;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.5));
            transition: transform 0.1s ease-out;
            color: #614d4d;
        }

        .lip:active { cursor: grabbing; }

        /* Heartbeat animation when kissing */
        .kissing-animation {
            animation: heartbeat 0.8s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1.2); filter: drop-shadow(0 0 20px var(--blush)); }
            50% { transform: scale(1.4); filter: drop-shadow(0 0 40px var(--blush)); }
            100% { transform: scale(1.2); filter: drop-shadow(0 0 20px var(--blush)); }
        }

        /* Background Blush Overlay */
        #blush-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--blush);
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 5;
        }

        /* The Final Poem */
        #poem-zone {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -40%);
            text-align: center;
            width: 85%;
            opacity: 0;
            visibility: hidden;
            transition: all 2s ease;
            z-index: 20;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
            font-style: italic;
            color: #ffdce3;
        }

        #instruction {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <div id="blush-overlay"></div>

    <div id="lip-left" class="lip" style="top: 45%; left: 15%;">ðŸ’‹ Kamila</div>
    <div id="lip-right" class="lip" style="top: 45%; left: 75%;">ðŸ’‹ Golu Molu</div>

    <div id="poem-zone">
        <h1>A Moment Stolen</h1>
        <p>
            "The world fades out, the silence grows,<br>
            As time stands still and heaven knows.<br>
            A million words couldn't say as much,<br>
            As the magic found in a single touch."
        </p>
    </div>

    <div id="instruction">Bring them together and hold...</div>

    <script>
        let isKissing = false;
        const lips = {
            left: document.getElementById('lip-left'),
            right: document.getElementById('lip-right')
        };
        const overlay = document.getElementById('blush-overlay');
        const poem = document.getElementById('poem-zone');
        const instruction = document.getElementById('instruction');

        function setupDrag(el) {
            let active = false;
            let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            el.addEventListener("mousedown", dragStart);
            el.addEventListener("touchstart", dragStart);
            window.addEventListener("mousemove", drag);
            window.addEventListener("touchmove", drag);
            window.addEventListener("mouseup", dragEnd);
            window.addEventListener("touchend", dragEnd);

            function dragStart(e) {
                if (isKissing) return;
                initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
                initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
                if (e.target === el) active = true;
            }

            function drag(e) {
                if (active && !isKissing) {
                    currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                    currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    el.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
                    checkCollision();
                }
            }

            function dragEnd() { active = false; }
        }

        setupDrag(lips.left);
        setupDrag(lips.right);

        function checkCollision() {
            const r1 = lips.left.getBoundingClientRect();
            const r2 = lips.right.getBoundingClientRect();
            
            const distance = Math.sqrt(
                Math.pow(r1.left - r2.left, 2) + 
                Math.pow(r1.top - r2.top, 2)
            );

            if (distance < 60 && !isKissing) {
                isKissing = true;
                startTheKiss();
            }
        }

        function startTheKiss() {
            // Snap them together
            const centerX = (window.innerWidth / 2) - 30;
            const centerY = (window.innerHeight / 2) - 30;
            
            lips.left.style.transition = "all 0.5s ease";
            lips.right.style.transition = "all 0.5s ease";
            
            lips.left.style.left = centerX + "px";
            lips.left.style.top = centerY + "px";
            lips.right.style.left = centerX + "px";
            lips.right.style.top = centerY + "px";
            lips.left.style.transform = "translate3d(0,0,0)";
            lips.right.style.transform = "translate3d(0,0,0)";

            // Start the heartbeat linger
            lips.left.classList.add('kissing-animation');
            lips.right.classList.add('kissing-animation');
            
            instruction.innerText = "Don't let go...";

            // After 2 seconds of "kissing", fade to poem
            setTimeout(() => {
                overlay.style.opacity = "1";
                lips.left.style.opacity = "0";
                lips.right.style.opacity = "0";
                instruction.style.opacity = "0";
                
                setTimeout(() => {
                    document.body.style.background = "var(--wine)";
                    overlay.style.opacity = "0";
                    poem.style.visibility = "visible";
                    poem.style.opacity = "1";
                    poem.style.transform = "translate(-50%, -50%)";
                }, 1500);
            }, 2500);
        }
    </script>
</body>
</html>
