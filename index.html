<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Teddy | 2026 Innovation</title>
    <style>
        :root {
            --space: #050505;
            --star: #fff;
            --nebula: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--space);
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* The walking Teddy (Star-made) */
        #constellation-teddy {
            position: absolute;
            bottom: 30%;
            left: -150px;
            font-size: 120px;
            filter: drop-shadow(0 0 20px var(--nebula));
            z-index: 10;
            animation: star-walk 8s linear forwards;
            user-select: none;
        }

        @keyframes star-walk {
            0% { left: -150px; transform: rotate(-10deg); }
            20% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            60% { transform: rotate(10deg); }
            80% { left: 50%; transform: translateX(-50%) rotate(-10deg); opacity: 1; }
            100% { left: 50%; transform: translateX(-50%) scale(0); opacity: 0; }
        }

        /* The Rhyme revealed by stars */
        .star-rhyme {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 5;
        }

        .star-rhyme h1 {
            font-size: 3rem;
            background: linear-gradient(to bottom, #fff, var(--nebula));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .star-rhyme p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            line-height: 1.8;
            letter-spacing: 1px;
            font-style: italic;
        }

        /* Canvas for the particle system */
        #canvas {
            position: absolute;
            top: 0; left: 0;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div id="constellation-teddy">ðŸ§¸</div>

    <div class="star-rhyme" id="rhyme">
        <h1> Happy Teddy day</h1>
        <p>
            This Teddy Day, no gift to send,<br>
            â€™Cause Iâ€™m your teddy, lover, friend. <br>
            When nights feel long or days feel blue, <br>
            My arms are always here for you. <br>
            Hold me close, donâ€™t feel afraid, <br>
            Iâ€™m the warmth that never fades. <br>
        </p>
    </div>

    <div class="hint">The stars are moving for you...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    this.x -= dx / 10;
                    this.y -= dy / 10;
                    ctx.strokeStyle = 'rgba(255, 77, 109, 0.2)';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }
            }
        }

        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Reveal Rhyme after Teddy "dissolves"
        setTimeout(() => {
            document.getElementById('rhyme').style.opacity = '1';
        }, 7500);
    </script>
</body>
</html>
