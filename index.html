<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eternal Vision | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --love-red: #da1212;
            --rose-gold: #e7c6ff;
            --text-color: #4a0612;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #fff;
            font-family: 'Outfit', sans-serif;
        }

        /* The canvas for the "Heat" of her touch */
        #paint-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            cursor: pointer;
        }

        /* The Photo Container */
        #frame {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -55%);
            width: 85%;
            max-width: 380px;
            z-index: 1;
            opacity: 0;
            filter: blur(15px);
            transition: opacity 2.5s ease, filter 3s ease;
            text-align: center;
        }

        #frame img {
            width: 100%;
            border-radius: 40px 40px 5px 5px; /* Elegant traditional curve */
            box-shadow: 0 20px 60px rgba(218, 18, 18, 0.15);
        }

        /* The Floating Hearts Trail */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            color: var(--love-red);
            font-size: 20px;
            z-index: 11;
            animation: float-up 1.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Loving Message */
        #message {
            position: absolute;
            bottom: 8%;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 15;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--text-color);
            margin: 0;
        }

        p {
            color: #888;
            font-size: 1.1rem;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        #hint {
            position: fixed;
            top: 50%;
            width: 100%;
            text-align: center;
            color: #ffb3c1;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 20;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div id="hint">Touch here to see how you live in my heart...</div>

    <canvas id="paint-canvas"></canvas>

    <div id="frame">
        <img src="tred.png" alt="Traditional Elegance">
         <!-- <img src="cute.jpg" alt="Traditional Elegance"> -->
    </div>

    <div id="message">
        <h2>You, Yesterday.</h2>
        <p>In your grace, I found my forever.</p>
    </div>

    <script>
        const canvas = document.getElementById('paint-canvas');
        const ctx = canvas.getContext('2d');
        const frame = document.getElementById('frame');
        const message = document.getElementById('message');
        const hint = document.getElementById('hint');
        
        let touchCount = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function handleMove(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;

            // Erase the white
            ctx.beginPath();
            ctx.arc(x, y, 45, 0, Math.PI * 2);
            ctx.fill();

            // Create Loving Heart Trail
            if (touchCount % 5 === 0) {
                createHeart(x, y);
            }

            touchCount++;

            // Reveal effects
            if (touchCount > 15) {
                frame.style.opacity = "1";
                frame.style.filter = "blur(0px)";
                hint.style.opacity = "0";
                document.body.style.background = "linear-gradient(to bottom, #fff, #fff0f3)";
            }
            
            if (touchCount > 80) {
                message.style.opacity = "1";
            }
        }

        function createHeart(x, y) {
            const h = document.createElement('div');
            h.className = 'heart-particle';
            h.innerHTML = '❤️';
            h.style.left = x + 'px';
            h.style.top = y + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1500);
        }

        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove);
        window.addEventListener('resize', init);
        
        init();
    </script>
</body>
</html>
