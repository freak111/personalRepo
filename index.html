<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Rose üåπ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 10px;
        }

        .rose {
            width: 140px;
            margin: 20px auto;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            font-size: 22px;
            animation: beat 1.5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>My Rose üåπ</h1>

    <!-- Animated Rose Image -->
    <img class="rose"
         src="https://i.pinimg.com/originals/f6/5c/3d/f65c3dbd8ab1e8c8f1ffb6c569d8f3d5.gif"
         alt="Rose">

    <!-- Sorry Rhyme -->
    <p>
        I adore your lips, I adore your eyes,
        In my dreams, you're the one that flies.
        Filled with happiness and burning desire,
        You must be an angel, sent from heaven's fire
    </p>

    <p class="heart">‚ù§Ô∏è</p>
</div>

</body>
</html>
