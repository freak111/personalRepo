<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day 2026 | The Embrace</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-glow: #ff8e72;
            --bg-dark: #0f0c29;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: var(--bg-dark);
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Interaction Stage */
        #hug-stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            transition: opacity 1s ease;
        }

        .hand {
            font-size: 5rem;
            cursor: grab;
            user-select: none;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            z-index: 10;
        }

        .hand:active { cursor: grabbing; }

        /* The Center Meeting Point */
        #target-zone {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        /* Success State */
        #final-hug {
            position: absolute;
            font-size: 8rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        /* The Rhyme */
        #poem-reveal {
            position: absolute;
            text-align: center;
            width: 80%;
            opacity: 0;
            visibility: hidden;
            transition: all 1.5s ease;
            z-index: 30;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--warm-glow);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            font-style: italic;
            color: #e0e0e0;
        }

        #hint {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .bg-pulse {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #302b63, #0f0c29);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-pulse" id="bg"></div>

    <div id="hug-stage">
        <div id="left-hand" class="hand">ðŸ«²</div>
        <div id="target-zone"></div>
        <div id="right-hand" class="hand">ðŸ«±</div>
    </div>

    <div id="final-hug">ðŸ«‚</div>

    <div id="poem-reveal">
        <h1>Warmth In Your Arms</h1>
        <p>
            "A simple hug to start the day,<br>
            To chase the heavy clouds away.<br>
            In your embrace, I find my rest,<br>
            Of all the world, your heart is best."
        </p>
    </div>

    <div id="hint">Bring the hands together</div>

    <script>
        const leftHand = document.getElementById('left-hand');
        const rightHand = document.getElementById('right-hand');
        const hugStage = document.getElementById('hug-stage');
        const finalHug = document.getElementById('final-hug');
        const poem = document.getElementById('poem-reveal');
        const bg = document.getElementById('bg');
        const hint = document.getElementById('hint');

        let isLocked = false;

        function makeDraggable(el) {
            let active = false;
            let currentX, initialX, xOffset = 0;

            el.addEventListener("mousedown", dragStart);
            el.addEventListener("touchstart", dragStart);
            window.addEventListener("mousemove", drag);
            window.addEventListener("touchmove", drag);
            window.addEventListener("mouseup", dragEnd);
            window.addEventListener("touchend", dragEnd);

            function dragStart(e) {
                initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
                if (e.target === el) active = true;
            }

            function drag(e) {
                if (active && !isLocked) {
                    currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                    xOffset = currentX;
                    el.style.transform = `translateX(${currentX}px)`;
                    checkMeeting();
                }
            }
            function dragEnd() { active = false; }
        }

        makeDraggable(leftHand);
        makeDraggable(rightHand);

        function checkMeeting() {
            const rectL = leftHand.getBoundingClientRect();
            const rectR = rightHand.getBoundingClientRect();
            
            // Calculate distance between hands
            const distance = rectR.left - rectL.right;

            if (distance < 20) {
                isLocked = true;
                completeHug();
            }
        }

        function completeHug() {
            // Hide stage and hands
            hugStage.style.opacity = "0";
            hint.style.opacity = "0";
            
            setTimeout(() => {
                hugStage.style.display = "none";
                
                // Show the big hug emoji
                finalHug.style.opacity = "1";
                finalHug.style.transform = "scale(1.2)";
                bg.style.background = "radial-gradient(circle, #4a00e0, #0f0c29)";

                // Finally reveal the poem
                setTimeout(() => {
                    finalHug.style.opacity = "0";
                    finalHug.style.transform = "scale(2)";
                    
                    setTimeout(() => {
                        poem.style.visibility = "visible";
                        poem.style.opacity = "1";
                        bg.style.background = "radial-gradient(circle, #8e2de2, #4a00e0)";
                    }, 800);
                }, 1500);
            }, 800);
        }
    </script>
</body>
</html>
