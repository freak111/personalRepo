<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's 2026 | Our Symphony</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #000;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Outfit', sans-serif;
        }

        /* Initial Heart */
        #target-heart {
            font-size: 7rem;
            cursor: pointer;
            z-index: 10;
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 20px #ff4d6d);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #arrow {
            position: absolute;
            left: -100px;
            font-size: 3rem;
            z-index: 11;
            transform: rotate(45deg);
            opacity: 0;
        }

        /* Cinematic Gallery */
        #gallery-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .slide-container {
            width: 90%;
            max-width: 400px;
            height: 70vh;
            position: relative;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.3);
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .active-slide { opacity: 1; }

        /* Floating particles after strike */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: explode 1.5s forwards;
        }

        @keyframes explode {
            to { transform: translate(var(--x), var(--y)) rotate(360deg); opacity: 0; }
        }

        #hint {
            position: fixed;
            bottom: 30px;
            color: #ffb3c1;
            letter-spacing: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview116/v4/a0/2f/58/a02f5826-c378-2134-cd3f-12afecedd859/mzaf_10917469716151140752.plus.aac.ep.m4a" type="audio/mpeg">
    </audio>

    <div id="arrow">üèπ</div>
    <div id="target-heart" onclick="triggerShow()">‚ù§Ô∏è</div>

    <div id="gallery-overlay">
        <div class="slide-container">
            <img src="test.png" class="slide active-slide">
            <!-- <img src="test4.png" class="slide">
            <img src="cute.jpg" class="slide"> -->
        </div>
    </div>

    <div id="hint">Tap to unlock the music of my heart</div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function triggerShow() {
            const heart = document.getElementById('target-heart');
            const arrow = document.getElementById('arrow');
            const audio = document.getElementById('loveSong');
            const gallery = document.getElementById('gallery-overlay');
            const hint = document.getElementById('hint');

            // 1. Play Song Immediately
            audio.play();
            hint.style.opacity = '0';

            // 2. Arrow Animation
            const rect = heart.getBoundingClientRect();
            arrow.style.top = (rect.top + 20) + 'px';
            arrow.style.opacity = '1';

            arrow.animate([
                { left: '-100px' },
                { left: (rect.left + 30) + 'px' }
            ], { duration: 500, fill: 'forwards' }).onfinish = () => {
                
                // 3. Impact & Particles
                arrow.style.opacity = '0';
                heart.style.display = 'none';
                createBurst(rect.left + 50, rect.top + 50);

                // 4. Reveal Cinematic Gallery
                setTimeout(() => {
                    gallery.style.display = 'flex';
                    startSlideshow();
                }, 1000);
            };
        }

        function createBurst(x, y) {
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üå∏'][Math.floor(Math.random()*3)];
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 200;
                p.style.setProperty('--x', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--y', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
        }

        function startSlideshow() {
            setInterval(() => {
                slides[currentSlide].classList.remove('active-slide');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active-slide');
            }, 4000); // Change image every 4 seconds
        }
    </script>
</body>
</html>
