<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #cbb4e3, #f3c6d3);
      font-family: Arial, sans-serif;
    }

    .card {
      width: 900px;
      height: 520px;
      display: flex;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      background: #000;
    }

    .image-section {
      width: 50%;
      position: relative;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .content-section {
      width: 50%;
      padding: 40px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    p {
      opacity: 0.85;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btns {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #28a745;
      color: white;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- IMAGE -->
  <div class="image-section">
    <img id="mainImage" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
  </div>

  <!-- CONTENT -->
  <div class="content-section">
    <h2 id="title">Beautiful üíñ</h2>
    <p id="text">
      You walked into my life quietly,  
      but you became my favorite noise.
    </p>

    <div class="btns">
      <button onclick="changeContent(0)">Beautiful</button>
      <button onclick="changeContent(1)">Cute</button>
      <button onclick="changeContent(2)">Emotional</button>
      <button onclick="changeContent(3)">Final</button>
    </div>
  </div>
</div>

<script>
  const data = [
    {
      title: "Beautiful üíñ",
      text: "You walked into my life quietly, but you became my favorite noise.",
      img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
    },
    {
      title: "Cute üòò",
      text: "Your smile has the power to fix my worst days instantly.",
      img: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"
    },
    {
      title: "Emotional üíï",
      text: "Distance only taught me how deeply I love you.",
      img: "https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d"
    },
    {
      title: "Just One Thing ‚ù§Ô∏è",
      text: "No matter where life takes us, my heart chooses you. Always.",
      img: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"
    }
  ];

  function changeContent(index) {
    const img = document.getElementById("mainImage");
    img.style.opacity = 0;

    setTimeout(() => {
      document.getElementById("title").innerText = data[index].title;
      document.getElementById("text").innerText = data[index].text;
      img.src = data[index].img;
      img.style.opacity = 1;
    }, 300);
  }
</script>

</body>
</html>
