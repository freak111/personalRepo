<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Morning Muse | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Outfit:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-glow: #fff5e6;
            --petal-pink: #ffb3c1;
            --deep-romance: #5e3023;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--warm-glow);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* The soft heartbeat background pulse */
        .pulse-bg {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #ffffff 0%, var(--warm-glow) 100%);
            animation: heart-pulse 4s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* The Morning Image */
        #photo-wrap {
            position: relative;
            width: 80%;
            max-width: 350px;
            z-index: 5;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #photo-wrap img {
            width: 100%;
            border-radius: 100px 100px 20px 20px; /* Romantic Arch */
            box-shadow: 0 25px 70px rgba(94, 48, 35, 0.15);
            border: 10px solid white;
        }

        /* The Mist Interaction */
        #canvas-fog {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            cursor: pointer;
        }

        /* Floating Petals */
        .petal {
            position: absolute;
            pointer-events: none;
            z-index: 15;
            font-size: 1.2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
        }

        /* The Handwritten Note */
        #note {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #note h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--deep-romance);
            margin-bottom: 5px;
        }

        #note p {
            font-size: 1rem;
            color: #8a5a44;
            letter-spacing: 2px;
            font-style: italic;
        }

        #hint {
            position: fixed;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #d4a373;
            letter-spacing: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            z-index: 25;
            animation: fade-in-out 3s infinite;
        }

        @keyframes fade-in-out { 0%, 100% {opacity: 0.2;} 50% {opacity: 0.8;} }
    </style>
</head>
<body>

    <div class="pulse-bg"></div>
    <div id="hint">Trace your love to see her glow...</div>

    <canvas id="canvas-fog"></canvas>

    <div id="photo-wrap">
        <img src="MORN.jpg" alt="Beautiful Morning">
    </div>

    <div id="note">
        <h1>Waking up to Perfection</h1>
        <p>I didn't know the morning could be this bright <br> until I saw your face today.</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas-fog');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo-wrap');
        const note = document.getElementById('note');
        const hint = document.getElementById('hint');
        
        let moveCount = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Create a soft white-gold mist
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function createPetal(x, y) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerHTML = ['ðŸŒ¸', 'âœ¨', 'ðŸ’–'][Math.floor(Math.random() * 3)];
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 3000);
        }

        function reveal(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;

            ctx.beginPath();
            ctx.arc(x, y, 45, 0, Math.PI * 2);
            ctx.fill();

            if (moveCount % 4 === 0) createPetal(x, y);

            moveCount++;

            if (moveCount > 10) {
                photo.style.opacity = "1";
                photo.style.transform = "scale(1) translateY(0)";
                hint.style.opacity = "0";
            }
            if (moveCount > 80) {
                note.style.opacity = "1";
            }
        }

        canvas.addEventListener('mousemove', reveal);
        canvas.addEventListener('touchmove', reveal);
        window.addEventListener('resize', init);
        
        init();
    </script>
</body>
</html>
